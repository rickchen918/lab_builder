    - name: deploy nsx edge1
      command: ovftool
        --name={{e1.name}}
        --deploymentOption=large
        --X:injectOvfEnv 
        --X:logFile=ovftool.log 
        --allowExtraConfig 
        --datastore="{{common.datastore}}"
        --net:"Network 0=home_mgmt" 
        --net:"Network 1=Trunk" 
        --net:"Network 2=Trunk"  
        --net:"Network 3=Trunk"  
        --acceptAllEulas 
        --noSSLVerify 
        --diskMode=thin 
        --powerOn 
        --prop:nsx_ip_0={{e1.ip}} 
        --prop:nsx_netmask_0={{common.mask}} 
        --prop:nsx_gateway_0={{common.gw}} 
        --prop:nsx_dns1_0={{common.dns}}
